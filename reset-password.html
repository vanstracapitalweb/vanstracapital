<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password - Vanstra Bank</title>
    <meta name="description" content="Reset your Vanstra Bank password securely.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #041225 0%, #0B2A3F 100%); min-height:100vh; margin:0; padding:0; }
        .reset-container { min-height:100vh; display:flex; flex-direction:column; justify-content:center; padding:1.5rem; }
        .logo-section { text-align:center; margin-bottom:2rem; }
        .logo-img { width:64px; height:64px; margin-bottom:1rem; }
        .reset-card { background:white; border-radius:20px; padding:2rem; width:100%; max-width:400px; margin:0 auto; box-shadow:0 25px 50px -12px rgba(0,0,0,0.5); }
        .form-group { margin-bottom:1.25rem; }
        .form-label { display:block; font-size:14px; font-weight:500; color:#374151; margin-bottom:0.5rem; }
        .form-input { width:100%; padding:1rem 1.25rem; border:2px solid #E5E7EB; border-radius:12px; font-size:16px; transition:all 0.2s ease; background:white; }
        .form-input:focus { outline:none; border-color:#C89A3A; box-shadow:0 0 0 3px rgba(200,154,58,0.1); }
        .btn-primary { width:100%; padding:1rem; background:#C89A3A; color:white; border:none; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer; }
        .btn-primary:hover { background:#B88A2A; }
        .btn-primary:disabled { opacity:0.6; cursor:not-allowed; }
        .error-message { background:#FEE2E2; border:1px solid #FECACA; color:#991B1B; padding:0.875rem 1rem; border-radius:10px; font-size:14px; margin-bottom:1rem; display:none; }
        .error-message.show { display:block; }
        .success-message { background:#D1FAE5; border:1px solid #A7F3D0; color:#065F46; padding:0.875rem 1rem; border-radius:10px; font-size:14px; margin-bottom:1rem; display:none; }
        .success-message.show { display:block; }
        .password-strength { display:flex; gap:0.25rem; margin-top:0.5rem; }
        .strength-bar { flex:1; height:4px; background:#E5E7EB; border-radius:2px; transition:background 0.3s ease; }
        .strength-bar.weak { background:#EF4444; }
        .strength-bar.fair { background:#F97316; }
        .strength-bar.good { background:#FBBF24; }
        .strength-bar.strong { background:#10B981; }
        .strength-text { font-size:12px; color:#6B7280; margin-top:0.5rem; }
        .back-link { text-align:center; margin-top:1.5rem; }
        .back-link a { color:#C89A3A; font-weight:500; text-decoration:none; font-size:14px; }
        .security-badge { display:flex; align-items:center; justify-content:center; gap:0.5rem; margin-top:1.5rem; color:#6B7280; font-size:13px; }
        @media (max-width:480px){ .reset-card{padding:1.5rem;} .logo-img{width:56px;height:56px;} }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-section">
            <img src="logo-v.png" alt="Vanstra Bank" class="logo-img">
            <h1 class="text-white text-2xl font-bold mb-1">Vanstra Bank</h1>
            <p class="text-gray-400 text-sm">Secure Banking, Simplified</p>
        </div>

        <div class="reset-card">
            <div id="invalidTokenBox" style="display:none;">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Invalid Reset Link</h2>
                <div class="error-message show">
                    <p id="invalidTokenMessage"></p>
                </div>
                <div class="back-link">
                    <p class="text-gray-600 text-sm mb-3">Request a new password reset link.</p>
                    <a href="login.html">Back to Login</a>
                </div>
            </div>

            <div id="resetFormBox">
                <h2 class="text-xl font-bold text-gray-900 mb-1">Create New Password</h2>
                <p class="text-gray-500 text-sm mb-4">Enter a strong password to secure your account</p>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="resetForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required autocomplete="new-password" oninput="updatePasswordStrength()">
                        <div class="password-strength">
                            <div class="strength-bar" id="bar1"></div>
                            <div class="strength-bar" id="bar2"></div>
                            <div class="strength-bar" id="bar3"></div>
                            <div class="strength-bar" id="bar4"></div>
                        </div>
                        <p class="strength-text"><strong>Requirements:</strong> At least 8 characters, mix of letters and numbers</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required autocomplete="new-password">
                    </div>

                    <button type="submit" id="resetBtn" class="btn-primary">Reset Password</button>
                </form>

                <div class="security-badge">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    <span>Bank-grade security encryption</span>
                </div>

                <div class="back-link">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="bank-core-v2.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            document.getElementById('resetFormBox').style.display = 'none';
            document.getElementById('invalidTokenBox').style.display = 'block';
            document.getElementById('invalidTokenMessage').textContent = 'No reset token provided. Please request a new password reset link.';
        } else {
            const validation = VanstraBank.validateResetToken(resetToken);
            if (!validation.valid) {
                document.getElementById('resetFormBox').style.display = 'none';
                document.getElementById('invalidTokenBox').style.display = 'block';
                document.getElementById('invalidTokenMessage').textContent = validation.error;
            }
        }

        function updatePasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const bars = document.querySelectorAll('.strength-bar');
            bars.forEach(bar => { bar.className = 'strength-bar'; });
            if (!password) return;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*]/.test(password)) strength++;
            strength = Math.min(strength, 4);
            const strengthLevels = ['weak', 'weak', 'fair', 'good', 'strong'];
            for (let i = 0; i < strength; i++) {
                bars[i].classList.add(strengthLevels[strength - 1]);
            }
        }

        function handleResetPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match'; errorMsg.classList.add('show');
                return;
            }
            if (newPassword.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters long'; errorMsg.classList.add('show');
                return;
            }
            if (!/[a-z]/.test(newPassword) || !/[A-Z]/.test(newPassword) || !/\d/.test(newPassword)) {
                errorMsg.textContent = 'Password must contain uppercase, lowercase, and numbers'; errorMsg.classList.add('show');
                return;
            }

            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting password...';

            setTimeout(() => {
                const result = VanstraBank.resetPasswordWithToken(resetToken, newPassword);
                if (result.success) {
                    successMsg.textContent = result.message; successMsg.classList.add('show');
                    document.getElementById('resetForm').reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = result.error; errorMsg.classList.add('show');
                    resetBtn.disabled = false; resetBtn.textContent = 'Reset Password';
                }
            }, 800);
        }
    
    <!-- EmailJS for sending emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/index.min.js"></script>
    <script type="text/javascript">
        (function() {
            if (window.emailjs) {
                emailjs.init('GvLlTxARDyflHhZTz'); // Replace with your EmailJS public key
            }
        })();
    </script>
    
    <!-- Live chat removed -->
</body>
</html>
